<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bopify Login</title>

  <link rel="stylesheet" href="bopify.css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>

      <div class="login-content">
        <div class="logo">
          <div class="logo-ico">
      
          </div>
          <h1 class="neon-text">Bopify</h1>
        </div>

        <h2>Welcome Back Sweetam</h2>
        <p class="subtitle">Login to let your story play</p>

        <form class="login-form" action="bopifyplayer.html" method="get" target="_blank">
          <div class="input-group">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" name="password" placeholder="minimum 8 character required" required minlength="8" />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
            <a href="https://youtu.be/0gOZoroPNuA?si=b9xgxEasaDzjP2Tu" target="_blank" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-button">
            <span>Login</span>
          </button>
        </form>

        <div class="divider"><span>or log in with</span></div>

        <div class="social-section">
          <div class="social-btns">
            <a href="https://www.google.com/" target="_blank" class="social-btn google">
              <img src="google.png" alt="Google">
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="social-btn facebook">
              <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.apple.com/" target="_blank" class="social-btn apple">
              <img src="apple-logo.png" alt="Apple">
            </a>
          </div>

          <p class="signup-text">
            Don't have an account? 
            <a href="https://beacons.ai/swe_tam" target="_blank">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
