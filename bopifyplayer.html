<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bopify Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="neon-text">Bopify</span></h1>
        <p>Immerse yourself in futuristic soundscapes.</p>
      </header>

      <section class="players-grid">
     
        <div class="player-card">
          <div class="album-art">
            <img
              src="Novo Amor Alps.png"
              alt="Album Art 1"
            />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">Alps</div>
            <div class="artist">Novo Amor, Lowswimmer</div>
            <div class="audio-player">
              <audio controls>
                <source
                  src="Novo Amor & Ed Tullett - Alps (official audio).mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>

    
        <div class="player-card">
          <div class="album-art">
            <img
              src="RUSHMERE_ Recycled Black Vinyl LP.jpeg"
              alt="Album Art 2"
            />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">Malibu</div>
            <div class="artist">Mumford & Sons</div>
            <div class="audio-player">
              <audio controls>
                <source src="Mumford & Sons - Malibu (Official Lyric Video).mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
     
        <div class="player-card">
          <div class="album-art">
            <img src="Goo goo dolls iris.jpeg" alt="Iris" />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">Iris</div>
            <div class="artist">Goo Goo Dolls</div>
            <div class="audio-player">
              <audio controls>
                <source
                  src="Goo Goo Dolls  Iris [Official Music Video] [4K Remaster].mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>

      </section>

      <section class="players-grid">

        <div class="player-card">
          <div class="album-art">
            <img
              src="ab67616d0000b2738316fba8e72218628ad94026.jpeg"
              alt="Album Art 4"
            />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">Karigumbada</div>
            <div class="artist">Meewakching</div>
            <div class="audio-player">
              <audio controls>
                <source
                  src="Meewakching - Karigumbada ( Audio ).mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>

        <div class="player-card">
          <div class="album-art">
            <img
              src="ab67616d0000b273b182816802535e73e697a1a6.jpeg"
              alt="Album Art 5"
            />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">We have forgotten</div>
            <div class="artist">Sixpence None The Richer</div>
            <div class="audio-player">
              <audio controls>
                <source src="Sixpence None the Richer - We Have Forgotten.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
      
        <div class="player-card">
          <div class="album-art">
            <img src="images.jpeg" alt="Iris" />
            <div class="neon-border"></div>
          </div>
          <div class="player-info">
            <div class="song-title">Find You</div>
            <div class="artist">Pineapple Express</div>
            <div class="audio-player">
              <audio controls>
                <source
                  src="Find You.mp3"
                  type="audio/mpeg"
                />
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>

       
      </section>

    </div>
  </body>
</html>
